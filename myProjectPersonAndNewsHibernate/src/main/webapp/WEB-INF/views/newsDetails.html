<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Блог сайта</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css">
</head>
<body>


<div class="container mt-5">
    <h1>newsDetails</h1>
    <div th:each="post : ${posts}" class="alert alert-info mt-2">
        <h1 th:text="${post.title}"/>
        <p th:text="${post.fullText}"/>

        <a th:href="'/myProjectPersonAndNewsHibernate_war_exploded/news/' + ${post.id} +'/edit'" class="btn btn-warning">Edit</a>
        <br>
        <br>
        <form th:action="'/myProjectPersonAndNewsHibernate_war_exploded/news/' + ${post.id} + '/remove'" method="post">
            <button class="btn btn-warning" type="submit">Delete</button>
        </form>

    </div>
</div>

</body>
</html>
