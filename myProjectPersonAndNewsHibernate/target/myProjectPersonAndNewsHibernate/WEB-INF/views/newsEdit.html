<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Редактирование статьи</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css">
</head>
<body>

<!--<header th:insert="blocks/header :: header"></header>-->
<div class="container mt-5 mb-5">
    <h1>Update post</h1>
    <div th:each="post : ${posts}" >
        <form method="post" >
            <input type="text" name="title" th:value="${post.title}" placeholder="Enter name post" class="form-control">
            </br>
            <input type="text" name="anons" th:value="${post.anons}" placeholder="Enter anons" class="form-control">
            </br>
            <textarea name="full_text" placeholder="Enter text" class="form-control" th:text="${post.fullText}"/>
            </br>
            <button type="submit" class="btn btn-success">Update</button>
        </form>
    </div>
</div>

<p th:text="'Привет, blogAdd!'" />
</body>
</html>
