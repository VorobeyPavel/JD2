<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Getting Started: Serving Web Content</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css">
</head>

<body>
<!--<p th:text="'Hello, ' + ${name} + '!'" />-->

<div class="py-5 text-center">
    <!--<img class="d-block mx-auto mb-4" src="/images/Bootstrap-logo.png" alt="" width="72" height="57">-->

    <h2>Page News</h2>
    <p class="lead">Welcome to the news portal.</p>

    <div class="container mt-5">
        <h1>Site news</h1>
        <div th:each="news : ${posts}" class="alert alert-info mt-2">
            <h3 th:text="${news.title}"/>
            <p th:text="${news.anons}"/>
            <a th:href="'/myProjectPersonAndNewsHibernate_war_exploded/news/details/' + ${news.id}" class="btn btn-warning">details</a>
        </div>
    </div>

    <a class="me-3 py-2 text-dark text-decoration-none" href="/myProjectPersonAndNewsHibernate_war_exploded/news/add">add post</a>

</div>

</body>
</html>
